<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>ChatBox + Spring Boot + WebSocket</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>

<div id="username-page">
    <div class="username-page-container w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8">
        <h1 class="title text-lg font-bold">Entrez votre nom</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group mt-4">
                <input
                        aria-label="name"
                        type="text"
                        name="name"
                        id="name"
                        placeholder="nom..."
                        autocomplete="off"
                        class="focus:outline-none block w-full rounded-md border border-gray-200 bg-transparent px-2 py-2 text-gray-600 transition duration-300 invalid:ring-2 invalid:ring-red-400 focus:ring-2 focus:ring-cyan-300"
                />
            </div>
            <div class="form-group">
                <button type="submit" class="username-submit text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-200 dark:focus:ring-blue-900 font-medium rounded-lg text-sm px-2 py-2 inline-flex justify-center text-center">Conversez avec nous</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container w-full max-w-xl p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8">
        <div class="chat-header">
            <h2>ChatBox</h2>
        </div>
        <div class="connecting">Connexion au chat...</div>
        <ul id="messageArea"></ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input aria-label="message" type="text" id="message" placeholder="Tapez un message..." autocomplete="off" class="focus:outline-none block w-full rounded-md border border-gray-200 bg-transparent px-2 py-2 text-gray-600 transition duration-300 invalid:ring-2 invalid:ring-red-400 focus:ring-2 focus:ring-cyan-300" />
                    <button type="submit" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-200 dark:focus:ring-blue-900 font-medium rounded-lg text-sm px-2 py-2 inline-flex justify-center text-center">Envoyer</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
